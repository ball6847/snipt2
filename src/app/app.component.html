<md-sidenav-container fullscreen>
  <md-sidenav #menu>
    <md-nav-list>
      <a md-list-item routerLink="/" (click)="menu.close()">Dashboard</a>
    </md-nav-list>
  </md-sidenav>
  <md-toolbar color="primary">
    <button md-icon-button (click)="menu.open()">
      <md-icon>menu</md-icon>
    </button>
    <span style="margin-right: 2em">Sniplr</span>
    <span class="fill-remaining-space"></span>
    <button md-raised-button color="accent">create snippet</button>
  </md-toolbar>
  <div class="main-content">
    <router-outlet></router-outlet>
  </div>
</md-sidenav-container>
